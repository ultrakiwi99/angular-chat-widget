<div class="chat-window" *ngIf="chatIsVisible">
  <div class="chat-header">
    <h1>Angular chat</h1>
  </div>
  <div class="chat-messages"></div>
  <div class="chat-input-controls">
    <input />
    <button>Send</button>
  </div>
</div>
<button class="chat-button" (click)="toggleChat()">
  <span *ngIf="chatIsVisible">Off</span>
  <span *ngIf="!chatIsVisible">On</span>
</button>
